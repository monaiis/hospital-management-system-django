{% extends 'hospital/admin_base.html' %} {% block content %} {%load static%}

<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <style media="screen">
        a:link {
            text-decoration: none;
        }
        
        h6 {
            text-align: center;
        }
        
        .row {
            margin: 100px;
        }
    </style>
</head>
<div class="container">
    <div class="panel panel-primary" style="margin-left:2%;  border-color: rgba(137, 200, 242, 1);width:106rem">
        <div class="panel-heading" style="text-align:center; background:rgba(181, 217, 236, 1); 
    border-color:rgba(181, 217, 236, 1) ; width: 100rem; height: 3.5rem; margin-left: 0.78cm; border-radius: 5px;">
            <h6 class="panel-title" style="font-weight: bold;">Doctors &nbsp Applied For Registration</h6>
        </div>
        <table class="table table-hover" id="dev-table" style="font-size: small;color: #343A40; margin-left: 0.78cm; width: 100rem;">
            <thead>
                <tr style="color: #343A40;">
                    <th>Name</th>
                    <th>Profile Picture</th>
                    <th>Mobile</th>
                    <th>Address</th>
                    <th>Department</th>
                    <th>Approve</th>
                    <th>Reject</th>
                </tr>
            </thead>
            {% for d in doctors %}
            <tr>
                <td style="color: #343A40;"> {{d.get_name}}</td>
                <td> <img src="{% static d.profile_pic.url %}" alt="Profile Pic" height="40px" width="40px" /></td>
                <td style="color: #343A40;">{{d.mobile}}</td>
                <td style="color: #343A40;">{{d.address}}</td>
                <td style="color: #343A40;">{{d.department}}</td>
                <td><a class="btn btn-primary btn-xs" href="{% url 'approve-doctor' d.id  %}"><span class="glyphicon glyphicon-ok"></span></a></td>
                <td><a class="btn btn-danger btn-xs" href="{% url 'reject-doctor' d.id  %}"><span class="glyphicon glyphicon-trash"></span></a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock content %}
