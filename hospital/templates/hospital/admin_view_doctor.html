{% extends 'hospital/admin_base.html' %} {% block content %} {%load static%}

<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <style media="screen">
        a:link {
            text-decoration: none;
        }
        
        h6 {
            text-align: center;
        }
        
        .row {
            margin: 100px;
        }
    </style>
</head>
<div class="container">
    <div class="panel panel-primary;" style=" border-color: rgba(137, 200, 242, 1);">
        <div class="panel-heading" style="background: rgba(137, 200, 242, 1); border-color:rgba(181, 217, 236, 1) ; 
    width: 105rem; height: 3.5rem; margin-left: 0.57cm; border-radius: 5px;">
            <h6 class="panel-title;" style="font-weight: bold; ;color: #fff;">Doctors</h6>
        </div>
        <table class="table table-hover" id="dev-table" style="color: #343A40; margin-left: 0.55cm; width: 105rem;">
            <thead>
                <tr style="color: #343A40;">
                    <th>Name</th>
                    <th>Profile Picture</th>
                    <th>Mobile</th>
                    <th>Address</th>
                    <th>Department</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            {% for d in doctors %}
            <tr style="color: #343A40;">
                <td style="color: #343A40; margin-left: 0.78cm;"> {{d.get_name}}</td>
                <td> <img src="{% static d.profile_pic.url %}" alt="Profile Pic" height="40px" width="40px" /></td>
                <td style="color: #343A40; margin-left: 0.78cm;">{{d.mobile}}</td>
                <td style="color: #343A40; margin-left: 0.78cm;">{{d.address}}</td>
                <td style="color: #343A40; margin-left: 0.78cm;">{{d.department}}</td>
                <td><a class="btn btn-primary btn-xs" href="{% url 'update-doctor' d.id  %}"><span class="glyphicon glyphicon-edit"></span></a></td>
                <td><a class="btn btn-danger btn-xs" href="{% url 'delete-doctor-from-hospital' d.id  %}"><span class="glyphicon glyphicon-trash"></span></a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock content %}
