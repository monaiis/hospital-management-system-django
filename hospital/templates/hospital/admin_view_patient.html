{% extends 'hospital/admin_base.html' %} {% block content %} {%load static%}

<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <style media="screen">
        a:link {
            text-decoration: none;
        }
        
        h6 {
            text-align: center;
        }
        
        .row {
            margin: 100px;
        }
    </style>
</head>

<div class="container">
    <div class="panel panel-primary" style="margin-left:2%;  border-color: rgba(137, 200, 242, 1);width: 106rem;">
        <div class="panel-heading" style="text-align:center; background:rgba(181, 217, 236, 1); 
    border-color:rgba(181, 217, 236, 1) ;  height: 3.5rem;  border-radius: 5px;">
            <h6 class="panel-title" style="font-weight: bold;">Patient</h6>
        </div>
        <table class="table table-hover" id="dev-table" style="font-size: small;color: #343A40;">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Profile Picture</th>
                    <th>Symptoms</th>
                    <th>Mobile</th>
                    <th>Address</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            {% for p in patients %}
            <tr>
                <td style="color: #343A40;"> {{p.get_name}}</td>
                <td> <img src="{% static p.profile_pic.url %}" alt="Profile Pic" height="40px" width="40px" /></td>
                <td style="color: #343A40;">{{p.symptoms}}</td>
                <td style="color: #343A40;">{{p.mobile}}</td>
                <td style="color: #343A40;">{{p.address}}</td>
                <td><a class="btn btn-primary btn-xs" href="{% url 'update-patient' p.id  %}"><span class="glyphicon glyphicon-edit"></span></a></td>
                <td><a class="btn btn-danger btn-xs" href="{% url 'delete-patient-from-hospital' p.id  %}"><span class="glyphicon glyphicon-trash"></span></a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock content %}
