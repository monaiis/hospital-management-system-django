{% extends 'hospital/patient_base.html' %} {% block content %}

<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <style media="screen">
        a:link {
            text-decoration: none;
        }
        
        h6 {
            text-align: center;
        }
        
        .row {
            margin: 100px;
        }
    </style>
</head>

<div class="container">
    <div class="panel panel-primary" style="margin-top: 0.50cm; border-color:rgba(137, 200, 242, 1);">
        <div class="panel-heading" style="background:rgba(181, 217, 236, 1); border-color:rgba(181, 217, 236, 1) ; text-align:center; 
    width: 104rem; height: 3.5rem; margin-left: 0.78cm;  border-radius: 5px;">
            <h6 class="panel-title" style="font-weight: bold;">Your Appointments</h6>
        </div>
        <table class="table table-hover" id="dev-table" style="color: #343A40; margin-left: 0.78cm;width: 103rem;">
            <thead>
                <tr>
                    <th>Doctor Name</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            {% for a in appointments %}
            <tr style="color: #343A40;">
                <td> {{a.doctorName}}</td>
                <td>{{a.description}}</td>
                <td>{{a.appointmentDate}}</td>
                {%if a.status%}
                <td> <span class="label label-primary" style="color: #79dc78; background: none;">Confirmed</span></td>
                {% else %}
                <td> <span class="label label-success" style="color: #ffd016; background: none;">Pending</span></td>
                {% endif %}
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

{% endblock content %}
